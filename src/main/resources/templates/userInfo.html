<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Информация о пользователе</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/Архив/cardsOld.css" th:href="@{/css/cards.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MyBank</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/"> Главная </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cards"> Карты </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/deposits"> Вклады </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/credits"> Кредиты </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/control-panel"> Панель администратора </a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <a href="/login" class="btn btn-outline-dark" th:if="${user == null}"> Войти </a>
                <a href="/profile" class="btn btn-outline-dark " th:if="${user != null}"> Личный кабинет </a>
            </form>
        </div>
    </div>
</nav>

<div class="container-lg">
    <div class="my-3" >
        <div class="card text-bg-light mb-3" style="max-width: 30rem;">
        <div class="card-header">
            <h2 class="display-6" >Информация о пользователе </h2>
        </div>
        <div class="card-body">
            <div class="d-flex justify-space-around">
                <p> Имя пользователя - </p>
                <span th:text="' ' + ${user.username}"></span>
            </div>
            <div class="d-flex justify-space-around">
                <p> Имя- </p>
                <span th:text="' ' + ${user.name}"></span>
            </div>
            <div class="d-flex justify-space-around">
                <p> Фамилия - </p>
                <span th:text="' ' + ${user.surname}"></span>
            </div>
            <div class="d-flex justify-space-around">
                <p> Отчество - </p>
                <span th:text="' ' + ${user.patronymic}"></span>
            </div>
            <div class="d-flex justify-space-around">
                <p> Почта - </p>
                <span th:text="' ' + ${user.email}"></span>
            </div>
            <div class="d-flex justify-space-around">
                <p> Адрес - </p>
                <span th:text="' ' + ${user.address}"></span>
            </div>
            <div class="d-flex justify-space-around">
                <p> Дата рождения - </p>
                <span th:text="' ' + ${user.dateOfBirth}"></span>
            </div>
        </div>
    </div>
    </div>

</div>

</body>
</html>
